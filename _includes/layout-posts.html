<li class="">
    <a class="" href="{{ post.url }}">
        <h3 class="">{{ post.title }}</h3>
        <time class="" datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%B %d, %Y" }}</time>
        <p class="">{{ post.excerpt }}</p>
        <p class="">{{ post.post_number }}</p>
    </a>
</li>
