<li class="article  container">
	<a class="article__link" href="{{ post.url }}">
    <h3 class="article__h3">{{ post.title }}</h3>
    <time class="article__date" datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.post_date }}</time>
    <p class="article__excerpt">{{ post.excerpt }}</p>
    <p class="article__number">{{ post.post_number }}</p>
  </a>
</li>
