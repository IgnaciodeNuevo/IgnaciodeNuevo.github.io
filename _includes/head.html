<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article:
http://ogp.me/ns/article#">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ page.title }} &ndash; Ignacio Villanueva &ndash; Front-end developer, focusing on CSS and Sass, architecture, front-end performance and responsive web design.</title>

<!-- StyleSheets & DNS Prefetch -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//www.google-analytics.com">
  <link rel="dns-prefetch" href="https://twitter.com">
  <link rel="dns-prefetch" href="//platform.twitter.com">
  <link href='https://fonts.googleapis.com/css?family=Roboto:700,400|Source+Code+Pro' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/main.css">

<!-- Robots & indexing -->
  {% if page.external %}
  <meta name="robots" content="noindex,nofollow">
  <meta http-equiv="refresh" content="0;url={{ page.external.url }}" />
  {% else %}
  <meta name="robots" content="index,follow"> 
  <meta name="revisit-after" content="1 days"> 
  {% endif %}

<!-- Open Graph data -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:site_name" content="IgnaciodeNuevo.com" />

<!-- Twitter cards -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@IgnaciodeNuevo">
  <meta name="twitter:domain" content="ignaciodenuevo.com">
  <meta name="twitter:creator" content="@IgnaciodeNuevo">
  <meta name="twitter:title" content="{{ page.title }} â€“ Ignacio Villanueva">
  <meta name="twitter:image:src" content="/images/favicon.png">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  
<!-- Favicon -->
  <link rel="shortcut icon" href="/images/favicon.ico">
  <link rel="shortcut icon" href="/images/favicon.png">

<!-- Other -->
  <meta name="description" content="Articles on CSS, Sass, architecture, front-end performance, and mobile and responsive web design based in Madrid.">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

</head>
