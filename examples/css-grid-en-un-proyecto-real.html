<style>
html {
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
}

html,
body {
	margin: 0;
	padding: 0;
}

body {
  font-size: 18px;
  font-size: 1.125rem;
  line-height: 1.4;
}

*, *::before, *::after {
  -webkit-box-sizing: inherit;
     -moz-box-sizing: inherit;
          box-sizing: inherit;
} 
	header,
	footer {
		background-color: #0047BB;
		color: white;
		font-size:  24px;
		font-size: 1.5rem;
		text-align: center;
		padding:  2rem;
	}

	header a {
		color:  white;
	}

	.wrapper {
		/* Flexbox */
		display: flex;
		flex-wrap: wrap;
		justify-content: space-between;

		/* Grid */
		/* display: grid; */
		grid-template-columns: 1fr;
    	grid-gap: 20px;
		padding: 20px;
	}

	.item {
		flex-grow: 1;
		background-color: #5E87FF;
		color: white;
		font-size: 2em;
		margin-bottom: 20px;
		margin-right: 2%;
		padding: 1em;
	}

	@media screen and (min-width: 45em) {
		.wrapper {
			grid-column-gap: 20px;
			grid-template-columns: 2fr 2fr 150px;
			grid-auto-rows: 200px;
		}

		.item:nth-child(odd) {
			background-color: deeppink;
		}
	}

	@media screen and (min-width: 78em) {
		.wrapper {
			grid-template-columns: repeat(4, 1fr) 400px;
		}

		.item:nth-child(even) {
			background-color: olive;

		}

		.item:nth-child(20) {
			grid-column: 2;
			grid-row: 2 / 3;
			background-color: grey;
			z-index: 2;
		}

		.item:nth-child(14) {
			grid-column: 1 / -1;
			grid-row: 1 / 3;
			background-color: deeppink;
			opacity: 0.4;
		}

		.item:nth-child(19) {
			grid-column: span 3;
		}
	}
</style>
