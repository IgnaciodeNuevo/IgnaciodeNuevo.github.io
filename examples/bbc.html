    html {

    * {
      border: 0;
      margin: 0;
      padding: 0;
    } 
	

    header {
      background-color: black;
      color: white;
      height: 200px;
    }

    /* 640px */

      }

      header {

      }

    nav {
      margin-left: auto;
      margin-right: auto;
      max-width: 1248px;
      padding-top: 20px;

      .navbar,
      .navbar li,
      .bbc-search {
        float: left;
      }

      nav img,
      .navbar li,
      .bbc-search {

      }
    }

    nav img {
      display: block;
      margin-left: auto;
      margin-right: auto;

      nav img {

        margin-top: 8px;
      }

    .navbar {
      display: grid;
      grid-gap: 10px;
      grid-template-columns: repeat(3, 1fr);
      list-style-type: none;
      margin-bottom: 20px;
      margin-top: 20px;
      padding-left: 20px;
      padding-right: 20px;
    }

    @media (min-width: 40em) {
      .navbar {
        grid-template-columns: repeat(9, 1fr);
      }
    }

      .navbar {
        display: inline-block;
        margin-bottom: 0px;
        margin-top: 0px;
      }

        display: inline-block;
        padding-left: 20px;
        padding-right: 20px;
      }
    }

      }
